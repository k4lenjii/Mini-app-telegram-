<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App Telegram Multi-Page</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --main-color: #2ea6ff;
  --bg-color: #f0f4f8;
  --text-color: #1a1a1a;
  --button-radius: 12px;
  --button-padding: 15px 25px;
}

body {
  background: var(--bg-color);
  color: var(--text-color);
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}

h1 {
  color: var(--main-color);
}

button {
  padding: var(--button-padding);
  font-size: 18px;
  border-radius: var(--button-radius);
  border: none;
  margin: 10px;
  cursor: pointer;
  color: white;
  background: var(--main-color);
  transition: background 0.2s;
}

button:hover {
  background: #007acc;
}

#content {
  margin: 20px 0;
  font-size: 16px;
}
</style>
</head>
<body>

<h1>üöÄ Mini App Telegram</h1>
<p id="user"></p>

<div id="content">
  <p>Choisis une page :</p>
  <button onclick="showPage('page1')">Page 1</button>
  <button onclick="showPage('page2')">Page 2</button>
  <button onclick="showPage('page3')">Page 3</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

// Affiche le pr√©nom de l'utilisateur
const user = tg.initDataUnsafe.user;
if(user) {
  document.getElementById('user').innerText = 'Salut ' + user.first_name + ' !';
}

// Pages de contenu
const pages = {
  page1: `
    <h2>Page 1</h2>
    <p>Bienvenue sur la premi√®re page !</p>
    <button onclick="showMenu()">Retour au menu</button>
  `,
  page2: `
    <h2>Page 2</h2>
    <p>Voici la deuxi√®me page avec des infos suppl√©mentaires.</p>
    <button onclick="showMenu()">Retour au menu</button>
  `,
  page3: `
    <h2>Page 3</h2>
    <p>Et voici la troisi√®me page !</p>
    <button onclick="showMenu()">Retour au menu</button>
  `
};

// Fonction pour afficher une page
function showPage(page) {
  document.getElementById('content').innerHTML = pages[page];
}

// Fonction pour revenir au menu principal
function showMenu() {
  document.getElementById('content').innerHTML = `
    <p>Choisis une page :</p>
    <button onclick="showPage('page1')">Page 1</button>
    <button onclick="showPage('page2')">Page 2</button>
    <button onclick="showPage('page3')">Page 3</button>
  `;
}
</script>

</body>
</html>
